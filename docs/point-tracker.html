<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ポイント確認サイト</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border-bottom: 1px solid #ddd;
    padding: 0.5rem;
    text-align: left;
  }
  th {
    background-color: #f5f5f5;
  }
  a.button {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 0.4rem 0.6rem;
    border-radius: 4px;
    text-decoration: none;
  }
</style>
</head>
<body>
<h1>ポイント一覧</h1>
<table>
  <thead>
    <tr>
      <th>ポイント名</th>
      <th>有効期限</th>
      <th>公式サイト</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Vポイント</td>
      <td>2年</td>
      <td><a class="button" href="https://tsite.jp/" target="_blank" rel="noopener">サイトへ</a></td>
    </tr>
    <tr>
      <td>JRキューポ</td>
      <td>3年</td>
      <td><a class="button" href="https://www.jrkyushu.co.jp/jrqpo/" target="_blank" rel="noopener">サイトへ</a></td>
    </tr>
    <tr>
      <td>セゾン永久不滅ポイント</td>
      <td>無期限</td>
      <td><a class="button" href="https://www.saisoncard.co.jp/" target="_blank" rel="noopener">サイトへ</a></td>
    </tr>
    <tr>
      <td>ANAマイル</td>
      <td>3年</td>
      <td><a class="button" href="https://www.ana.co.jp/" target="_blank" rel="noopener">サイトへ</a></td>
    </tr>
    <tr>
      <td>Oki Dokiポイント</td>
      <td>2年</td>
      <td><a class="button" href="https://www.jcb.co.jp/" target="_blank" rel="noopener">サイトへ</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
